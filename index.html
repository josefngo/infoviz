<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Climate Change</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        .country {
            fill: lightblue;
            stroke: white;
            stroke-width: 0.5px;
            cursor: pointer;
        }
        .country:hover {
            fill: steelblue;
        }

        #side-panel {
            position: fixed;
            top: 0;
            left: -300px;
            width: 300px;
            height: 100%;
            background-color: #f0f0f0;
            box-shadow: 2px 0 5px rgba(0,0,0,0.3);
            padding: 20px;
            transition: left 0.3s;
            overflow-y: auto;
            visibility: hidden; /* Initially hidden */
        }

        #close-btn {
            margin-bottom: 10px;
            cursor: pointer;
            color: red;
        }

        .thermometer-image {
            width: 100%;
            max-width: 150px;
            margin: 20px auto;
            display: block;
        }

        .slider-container {
            margin-top: 20px;
            display: flex; /* Enables flexbox layout */
            align-items: center; /* Vertically aligns the items (label, slider, and year label) */
            justify-content: center; /* Centers the content horizontally */
        }

        .slider-label {
            margin-right: 10px; /* Adds space between the label and the slider */
            font-weight: bold;
        }

        .slider {
            width: 50%; /* Adjust the width of the slider */
        }

        #year-label {
            margin-left: 10px; /* Adds space between the slider and the year label */
            font-weight: bold; /* Make the year label bold for visibility */
        }
    </style>
</head>
<body>
    <svg width="960" height="600"></svg>

    <!-- Side Panel -->
    <div id="side-panel">
        <div id="close-btn">X Close</div>
        <h2 id="country-name">Country Info</h2>
        <p id="country-data">Click on a country to see its data here.</p>

        <!-- Thermometer Image -->
        <img src="https://kagi.com/proxy/1850753.png?c=X2g5MS3lhjHcjXfcnBEop4g2YCbH6CaNA17x1nBoSw7QlDq1_6cCm_NzBDUS9STchOSJAsNDgWWD0gvM3tnKIoCRURS94SjZKVdvLuRjfO0%3D" 
             alt="Thermometer Icon" class="thermometer-image">

        <!-- Slider for Fossil Fuel -->
        <div class="slider-container">
            <label for="fossil-fuel-slider" class="slider-label">Fossil Fuel</label>
            <input type="range" id="fossil-fuel-slider" class="slider" min="0" max="100" value="50">
        </div>
    </div>

    <!-- Year Slider -->
    <div class="slider-container">
        <label for="year-slider" class="slider-label">Year</label>
        <input type="range" id="year-slider" class="slider" min="1743" max="2013" step="1" value="1743">
        <span id="year-label">1743</span>
    </div>

    <script>
        // Changed these values to center map on screen
        const width = window.innerWidth-50;
        const height = window.innerHeight-100;

        const svg = d3.select("svg")
            .attr("width", width)
            .attr("height", height)
            .attr("viewBox", `0 0 ${width} ${height}`) // Ensure the map fits within the screen;

        const projection = d3.geoMercator()
            .scale(155)
            .translate([width/2, height/1.5]);

        const path = d3.geoPath().projection(projection);

        let temperatureData = [];
        let carbonData = [];

        d3.csv("data/average_temperatures_per_year.csv").then(data => {
            temperatureData = data;
            console.log("Temperature data loaded:", temperatureData); // Log the data to the console
          
            updateMapColors(d3.select("#year-slider").property("value"));
        }).catch(error => {
            console.error("Error loading the temperature data: ", error);
        });

        d3.csv("data/fossil-fuel-co2-emissions-by-nation.csv").then(data => {
            carbonData = data;
            console.log("Carbon data loaded:", carbonData); // Log the data to the console
        }).catch(error => {
            console.error("Error loading the carbon data: ", error);
        });

        // Load GeoJSON
        d3.json("https://raw.githubusercontent.com/holtzy/D3-graph-gallery/master/DATA/world.geojson").then(data => {
            svg.selectAll(".country")
                .data(data.features)
                .enter()
                .append("path")
                .attr("class", "country")
                .attr("d", path)
                .on("click", (event, d) => {
                    const sidePanel = document.getElementById("side-panel");
                    sidePanel.style.left = "0"; 
                    sidePanel.style.visibility = "visible";
                    // Make the selected country another color
                    svg.selectAll(".country").style("fill", "lightblue");
                    svg.selectAll(".country").filter(function(datum) {
                            return datum === d; 
                        }).style("fill", "darkblue"); 

                    // Display country data
                    const year = d3.select("#year-slider").property("value");
                    document.getElementById("country-name").textContent = d.properties.name;
                    document.getElementById("country-data").textContent = "Find temperature data for " + d.properties.name;

                    // Get temperature data for the clicked country and selected year
                    const countryData = temperatureData.find(row => row.Country === d.properties.name && row.year == year);
                    console.log("temp loaded:", countryData); // Log the data to the console
                    
                    // Check if data is available
                    if (countryData) {                        
                        // Display the first year's temperature data
                        console.log("works:");
                        document.getElementById("country-data").textContent = "Average temperature " + year + " is " + countryData.AverageTemperature + "°C";
                       // document.getElementById("country-data").innerHTML = `<strong>${countryData.year}:</strong> ${countryData.AverageTemperature}°C`;
                    } else {
                        console.log("doesnt work:");
                        document.getElementById("country-data").textContent = "No temperature data available for this country.";
                    }

                });
        }).catch(error => {
            console.error("Error loading the GeoJSON data: ", error);
        });

        // "Close" button
        document.getElementById("close-btn").addEventListener("click", () => {
            const sidePanel = document.getElementById("side-panel");
            sidePanel.style.left = "-300px";
            setTimeout(() => {
                sidePanel.style.visibility = "hidden";
            }, 300);
        });

        // Update map colors based on selected year
        // This approach hardcodes a specific temp to a specific color value which does not properly show the changes per country
        function updateMapColors(year) {
            d3.select("#year-label").text(year);

            svg.selectAll(".country").style("fill", function(d) {
                const countryData = temperatureData.find(row => row.Country === d.properties.name && row.year == year);
                if (countryData) {
                    // Scale temperature to color
                    const colorScale = d3.scaleSequential(d3.interpolateYlOrRd).domain([0, 40]);
                    return colorScale(countryData.AverageTemperature);
                }
                return "lightblue";  // Default color if no data
            });
        }

        // Year slider interaction
        d3.select("#year-slider").on("input", function() {
            const year = this.value;
            updateMapColors(year);
        });

    </script>
</body>
</html>
